<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="section create-account-section">
        <!-- Hero area -->
        <div class="hero">
            <div class="hero-center center">
                <h1 class="hero-title">gradie</h1>
                <p class="hero-text">Beautiful gradients in seconds.</p>
            </div>  
            <img src="./Assets/iPhone Mockup.png" alt="iPhone Mockup" class="hero-img">
        </div>
        <!-- Create an account info -->
        <div class="account-info">
            <div class="account-info-center center">
                <h1 class="info-title">Login</h1>
                <form action="submit" class="create-account-form">
                    <div class="form-row">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="john@example.com">
                    </div>
                    <div class="form-row">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="At least 8 characters">
                    </div>
                    <div class="form-terms">
                        <input type="checkbox" class="checkbox">
                        <p class="terms-text">By creating an account, you agree to the <a class="terms" href="#">Terms & Conditions</a>.</p>
                    </div>
                    <button class="btn">Create an Account</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
